{% extends "base.html" %}

{% block header %}
{% endblock %}

{% block content %}

<section id="form" class="music">

<img class="img-portfolio img-responsive" src="img/amplifier_logo.png" width="450px">

   <fieldset class="col-centered col-sm-6">
  <legend class="text-center"><h2>Your ad is ready !!!</h2></legend>
  </fieldset>

  <div>&nbsp;</div>

  <figure class="center-block text-center">
      <audio
          controls
          src={{ audio_file }}>
              Your browser does not support the
              <code>audio</code> element.
      </audio>
  </figure>
  <div>&nbsp;</div>

  {% if caption %}
  <div class="center-block text-center">
      Caption: {{ caption }}
  </div>
  {% endif %}
  <div>&nbsp;</div>

  <form role="form" action="{{url_for('website_amplifier.form')}}" method="post" enctype="multipart/form-data">
          <div class="row col-centered">
            <input type="submit" method="post" class="center-block btn btn-primary" value="Publish your campaign"></button>
          </div>
  </form>

</section>



{% endblock %}
