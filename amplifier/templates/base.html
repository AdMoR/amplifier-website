  <script type="text/javascript">$(document).ready(function () {

    $('#selectMe').change(function () {

        var optionSelected = document.getElementById('selectMe');
        var adText = document.getElementById('ad_text_field');

        var associated_template = document.getElementsByName("template_value_" + optionSelected.value)[0].value;
        var associated_cat = document.getElementsByName("subcategory_" + optionSelected.value)[0].value;

        document.getElementById('ad_text_field').value = associated_template;
        document.getElementById("subcategory").value = associated_cat;

        if($( "#selectMe option:selected" ).text() != "Free form"){
            document.getElementById("ad_text_field").disabled = true;
        }
        else{
            document.getElementById("ad_text_field").disabled = false;
        }

    })

});
</script>
